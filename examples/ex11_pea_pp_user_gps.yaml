# Ex01 - PPP Ionosphere-Free Observable Example

input_files:

    root_input_directory: products/

    atxfiles: [ igs14_2045_plus.atx ]  # Antenna models for receivers and satellites in ANTEX format
    snxfiles: [ "igs*.snx"          ]  # SINEX file for meta data and initial position
    blqfiles: [ OLOAD_GO.BLQ        ]  # ocean loading is applied
    navfiles: [ brdm1990.19p        ]  # broadcast navigation file
    sp3files: [ igs20624.sp3        ]  # satellite orbit files in SP3 format
    clkfiles: [ igs20624.clk_30s    ]  # Clk files
    #sp3files:   [ GFZ0MGXRAP_20191990000_01D_05M_ORB.SP3 ]     # satellite orbit files in SP3 format
    #erpfiles:   [ GFZ0MGXRAP_20191990000_01D_01D_ERP.ERP ]     #config parser doesn't accept weekly files yet.
    #dcbfiles:   [ GFZ0MGXRAP_20191990000_01D_30S_ABS.BIA ]     # Hardware bias file (RINEX 2 DCB or bias SINEX)
    #clkfiles:   [ GFZ0MGXRAP_20191990000_01D_30S_CLK.CLK ]     # Clk file
    
station_data:

    root_stations_directory: /data/ginan/examples/data/

    rnxfiles:
        # Select files to run by:
        - "ALIC*.rnx"
        # - "*.rnx"                                       # - searching all in file_root directory
        # - ALIC00AUS_R_20191990000_01D_30S_MO.rnx        # - selecting them individually below, or
                                                          # - selecting one on the command line using the -rnxfiles option

output_files:

    root_output_directory:          <CONFIG>/

    # TO DO change trace_level to log_level
    output_trace:                   true
    trace_level:                    2
    trace_directory:                ./
    trace_filename:                 <CONFIG>-<STATION><YYYY><DDD><HH>.TRACE

    output_residuals:               true

    output_sinex:                   true
    sinex_directory:                ./

output_options:

    config_description:             ex11
    analysis_agency:                GAA
    analysis_center:                Geoscience Australia
    analysis_program:               AUSACS
    rinex_comment:                  AUSNETWORK1


processing_options:

    #start_epoch:                2019-07-18 00:00:00
    #end_epoch:                  2019-07-18 23:59:30
    epoch_interval:             30          #seconds
    #max_epochs:                 200        #0 is infinite

    process_modes:
        user:                   true
        network:                false
        minimum_constraints:    false
        rts:                    false
        ionosphere:             false

    process_sys:
        gps:            true
        glo:            false
        gal:            false
        bds:            false

    elevation_mask:     7   #degrees

    tide_solid:         true
    tide_pole:          true
    tide_otl:           true

    phase_windup:       true
    reject_eclipse:     true            #  reject observation during satellite eclipse periods
    raim:               true
    antexacs:           true

    cycle_slip:
        thres_slip: 0.05

    max_inno:   0
    max_gdop:   30

    troposphere:
        model:      vmf3    #gpt2
        vmf3dir:    grid5/
        orography:  orography_ell_5x5
        # gpt2grid: EX03/general/gpt_25.grd

    pivot_station:        "USN7"
    pivot_satellite:      "G01"

    code_priorities: [  L1C, L1P, L1Y, L1W, L1M, L1N, L1S, L1L,
                        L2W, L2P, L2Y, L2C, L2M, L2N, L2D, L2S, L2L, L2X,
                        L5I, L5Q, L5X]

user_filter_parameters:

    max_filter_iterations:      5 #5
    max_filter_removals:        3 #5

    rts_lag:                    -1      #-ve for full reverse, +ve for limited epochs
    rts_directory:              ./
    rts_filename:               PPP-<CONFIG>-<STATION>.rts

    inverter:                   LLT         #LLT LDLT INV

default_filter_parameters:

    stations:

        error_model:        elevation_dependent         #uniform elevation_dependent
        code_sigmas:        [0.15]
        phase_sigmas:       [0.0015]

        pos:
            estimated:          true
            sigma:              [0.1]
            proc_noise:         [0.001]
            proc_noise_dt:      hour
            #apriori:                                   # taken from other source, rinex file etc.
            #frame:              xyz #ned
            #proc_noise_model:   Gaussian

        clk:
            estimated:          true
            sigma:              [0]
            proc_noise:         [1.8257418583505538]
            #proc_noise_model:   Gaussian

        clk_rate:
            estimated:          false
            sigma:              [500]
            proc_noise:         [1e-4]
            clamp_max:          [+500]
            clamp_min:          [-500]

        amb:
            estimated:          true
            sigma:              [60]
            proc_noise:         [0]
            #proc_noise_dt:      day
            #proc_noise_model:   RandomWalk

        trop:
            estimated:          true
            sigma:              [0.1]
            proc_noise:         [0.3]
            proc_noise_dt:      hour
            #proc_noise_model:   RandomWalk

        trop_grads:
            estimated:          false
            sigma:              [1]
            proc_noise:         [0]
            #proc_noise_dt:      hour
            #proc_noise_model:   RandomWalk

    satellites:

        clk:
            estimated:          false
            sigma:              [0]
            proc_noise:         [0.03651483716701108]
            #proc_noise_dt:      min
            #proc_noise_model:   RandomWalk

        clk_rate:
            estimated:          false
            sigma:              [500]
            proc_noise:         [1e-4]
            clamp_max:          [+500]
            clamp_min:          [-500]

        orb:
            estimated:          false


override_filter_parameters:

    stations:

            #ALIC:
            #pos:
            #    sigma:              [60]

                #proc_noise:         [0]
                ##proc_noise_model:   Gaussian
            #clk:
                #sigma:              [0.01]

        #AGGO:
            #exclude: true
        #ALIC:
            #exclude: true
        #ANKR:
            #exclude: true
                #network_estimated:  false
